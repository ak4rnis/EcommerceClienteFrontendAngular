<app-nav></app-nav>
<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']"><i class="cxi-home"></i></a>
            </li>
            
            <li class="breadcrumb-item active" aria-current="page">Mis Direcciones</li>
          </ol>
        </div>
      </nav>

      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Account menu (sticky sidebar) -->
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
            <app-sidebar></app-sidebar> 
          </aside>
          

          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Mis Direcciones</h1>
              
            </div>
            <form #registroForm="ngForm" (ngSubmit)="registrar(registroForm)">
                <div class="row mb-3">
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Destinario</label>
                        <input type="text" required class="form-control form-control-lg" name="destinario" [(ngModel)]="direccion.destinario" placeholder="Nombres completos del destinario">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">DNI</label>
                        <input type="text" required class="form-control form-control-lg" name="dni" [(ngModel)]="direccion.dni" placeholder="DNI">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">ZIP</label>
                        <input type="text" required class="form-control form-control-lg" name="zip" [(ngModel)]="direccion.zip" placeholder="Codigo Postal">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Telefono</label>
                        <input type="text" required class="form-control form-control-lg" name="telefono" [(ngModel)]="direccion.telefono" placeholder="Telefono">
                    </div>
                    <div class="col-sm-12 form-group">
                        <label for="ac-fn">Direccion</label>
                        <textarea required class="form-control form-control-lg" name="direccion" rows="3" [(ngModel)]="direccion.direccion" placeholder="Direccion"></textarea>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Pais</label>
                        <select name="pais" required [(ngModel)]="direccion.pais" class="custom-select custom-select-lg" (change)="select_pais()">
                            <option value="" selected disabled>Seleccionar</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="España">España</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Haiti">Haiti</option>
                            <option value="Honduras">Honduras</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Panama">Panama</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Republica Dominicana">Republica Dominicana</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Region</label>
                        <select disabled id="sl-region" name="region" [(ngModel)]="direccion.region" class="custom-select custom-select-lg" (change)="select_region()">
                            <option value="" selected disabled>Seleccionar</option>
                            <option value="{{item.id}}" *ngFor="let item of regiones">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Provincia</label>
                        <select disabled id="sl-provincia" name="provincia" [(ngModel)]="direccion.provincia" class="custom-select custom-select-lg" (change)="select_provincia()">
                            <option value="" selected disabled>Seleccionar</option>
                            <option value="{{item.id}}" *ngFor="let item of provincias" >{{item.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="ac-fn">Distrito</label>
                        <select disabled id="sl-distrito" name="distrito" [(ngModel)]="direccion.distrito" class="custom-select custom-select-lg" >
                            <option value="" selected disabled>Seleccionar</option>
                            <option value="{{item.id}}" *ngFor="let item of distritos">{{item.name}}</option>
                        </select>
                    </div>
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="ex-check-1" name="principal" [(ngModel)]="direccion.principal">
                            <label class="custom-control-label" for="ex-check-1">Activar cuenta principal</label>
                        </div>
                    </div>
                   
                </div>
                <button type="submit" class="btn btn-primary btn-lg">&nbsp;Crear direccion&nbsp;</button>
            </form>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 mb-sm-0 mb-3">
                            <h3 class="mb-2 font-size-lg">Annette Black</h3>
                            <span class="d-block mb-3 font-size-sm text-muted">3 days ago</span>
                            <div class="mt-n1 star-rating">
                                <i class="sr-star cxi-star.filled active"></i>
                                <i class="sr-star cxi-star.filled active"></i>
                                <i class="sr-star cxi-star.filled active"></i>
                                <i class="sr-star cxi-star.filled active"></i>
                                <i class="sr-star cxi-star.filled active"></i>
                            </div>
                        </div>
                        <div class="col">
                            <p class="mb-3">Vel velit montes</p>
                        </div>
                    </div>
                </div>
            </div>
           
          </div>
        </div>
      </section>

</main>
<app-footer></app-footer>
